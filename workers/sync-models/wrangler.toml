name = "free-llm-router-sync"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# Cron trigger - runs every hour at minute 0
[triggers]
crons = ["0 * * * *"]

# Observability - enable real-time logs
[observability]
enabled = true

[observability.logs]
invocation_logs = true

# Staging environment
[env.staging]
name = "free-llm-router-sync-staging"
# Secret: DATABASE_URL_ADMIN (set via wrangler secret put DATABASE_URL_ADMIN --env staging)

# Production environment
[env.production]
name = "free-llm-router-sync-production"
# Secret: DATABASE_URL_ADMIN (set via wrangler secret put DATABASE_URL_ADMIN --env production)
