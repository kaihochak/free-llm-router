name: Production Checks + Migrations

on:
  push:
    branches: [main]

jobs:
  production-checks:
    name: Production Sanity + Migrations
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Push database schema (production)
        run: bun run db:push
        env:
          DATABASE_URL_OWNER: ${{ secrets.DATABASE_URL_OWNER }}

      - name: Build project
        run: bun run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          BETTER_AUTH_URL: ${{ secrets.BETTER_AUTH_URL }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}

  deploy:
    name: Deploy to Cloudflare Pages
    needs: [production-checks]
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build project
        run: bun run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          BETTER_AUTH_URL: ${{ secrets.BETTER_AUTH_URL }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: free-llm-router
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  deploy-sync-worker:
    name: Deploy Sync Worker (Production)
    needs: [production-checks]
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install worker dependencies
        working-directory: workers/sync-models
        run: bun install

      - name: Deploy to Cloudflare Workers (Production)
        working-directory: workers/sync-models
        run: bun run deploy:production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Set DATABASE_URL_ADMIN secret
        working-directory: workers/sync-models
        run: echo "${{ secrets.DATABASE_URL_ADMIN }}" | bunx wrangler secret put DATABASE_URL_ADMIN --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
