name: Production Checks + Migrations

on:
  push:
    branches: [main]

jobs:
  production-checks:
    name: Production Sanity + Migrations
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Push database schema (production)
        run: bun run db:push
        env:
          DATABASE_URL_OWNER: ${{ secrets.DATABASE_URL_OWNER }}

      - name: Build project
        run: bun run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          BETTER_AUTH_URL: ${{ secrets.BETTER_AUTH_URL }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
