name: Staging Checks + Migrations

on:
  push:
    branches: [staging]
  workflow_dispatch:
    inputs:
      reset_feedback_data:
        description: Reset feedback/log data on staging (keeps users/keys)
        type: boolean
        default: false

jobs:
  staging-checks:
    name: Staging Sanity + Migrations
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Push database schema (staging)
        run: bun run db:push
        env:
          DATABASE_URL_OWNER: ${{ secrets.DATABASE_URL_OWNER }}

      - name: Build project
        run: bun run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          BETTER_AUTH_URL: ${{ secrets.BETTER_AUTH_URL }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}

  reset-feedback-data:
    name: Reset Staging Feedback Data
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.reset_feedback_data }}
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Reset feedback data (staging)
        run: RESET_CONFIRM=staging bun run db:reset:staging:data-only
        env:
          DATABASE_URL_OWNER: ${{ secrets.DATABASE_URL_OWNER }}
